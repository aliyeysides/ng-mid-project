    <input (focusout)="toggleFocus()" (focus)="toggleFocus()" [formControl]="symbolSearchForm" type="search" class="form-control search-box"
           placeholder="Search a ticker or company name"
           aria-describedby="basic-addon1">
    <button type="submit" style="display:none">hidden submit</button>
  </div>
</form>
<div (mousedown)="$event.preventDefault();" *ngIf="searchResults && symbolSearchForm.value && focus == true" class="search__dropdown">
  <ul *ngFor="let result of searchResults" class="container">
    <li class="row search__entry">
      <div (click)="addToHoldingList(result.Symbol, $event)" class="col-lg-1 col-xl-1  search__action">
        <svg class="align-absolute" width="300px" height="300px" viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs></defs>

            </g>
        </svg>
      </div>

        </svg>
      </div>
      <div class="col-lg-4 col-xl-2 search__company">
        <p class="company-ticker">
          {{ result.Symbol }}
        </p>
      </div>
      <div class="col-lg-5 col-xl-7">
        <p class="company-name">
          {{ result.CompanyName }}
        </p>

  <ul *ngIf="searchResults && symbolSearchForm.value && searchResults.length == 0">
    <li>
      <p class="search__none">There is no such symbol</p>
    </li>
  </ul>
</div>
