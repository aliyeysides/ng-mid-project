<div class="discovery-results__container container-fluid">

  <!-- ROW: SLIDER  -->
  <div *ngFor="let list of lists" class="discovery-results__slider row no-gutters">
    <div class="slider__scroll slider__scroll--right">
      <img class="align-absolute" src="assets/imgs/scroll-r.svg">
    </div>
    <div class="slider__scroll slider__scroll--left">
      <img class="align-absolute" src="assets/imgs/scroll-l.svg">
    </div>
    <div class="discovery-slider__label">
      <p>{{ list.list_name }}</p>
    </div>
    <ul class="discovery-slider__tiles">
      <li *ngFor="let stock of list['stocks']" class="tile__wrapper">
        <div class="discovery__tile">
          <div class="tile__front">
            <div class="tile__contents">
              <div class="cornerFlip">
                <a></a>
              </div>
              <div class="logo clearfix">
                <img class="align-absolute" src="{{ stock.logo_url }}">
              </div>
              <div class="symbol clearfix">
                <div class="rating">
                  <img src="{{ appendPGRImage(stock ? stock['PGR'] : null) }}">
                  <p class="ticker">{{ stock.symbol }}</p>
                </div>
              </div>
              <div class="price clearfix">
                <p class="last-price" [ngClass]="{'up-change' : stock?.Change > 0, 'down-change' : stock?.Change < 0 }">{{ stock.Change }}</p>
                <p class="percentage" [ngClass]="{'up-change' : stock?.Change > 0, 'down-change' : stock?.Change < 0 }">{{ stock.Percentage }}</p>
              </div>
              <div class="mainFactor">
                <p class="factor">{{ stock.most_significant_shared_factor }}</p>
              </div>
            </div>
          </div>
          <div class="tile__back">
            <div class="tile__contents">
              <div class="symbol clearfix">
                <div class="rating">
                  <img src="{{ appendPGRImage(stock ? stock['PGR'] : null) }}">
                  <p class="ticker">{{ stock.symbol }}</p>
                </div>
                <div class="">
                </div>
              </div>
              <div class="tile__actions">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link"><img src="assets/imgs/icon-hold.svg"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"><img src="assets/imgs/icon-watch.svg"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"><img src="assets/imgs/icon-discover--white.svg"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"><img src="assets/imgs/icon-stockview.svg"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- END: SLIDER  -->

</div>
