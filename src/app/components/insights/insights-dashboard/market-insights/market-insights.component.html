<div class="insights__post insights__post--marketinsights row">

  <div class="col-md-5">
    <div class="post__image-box row">
      <div class="post__category-container">
        <p class="post__category">Market Insights</p>

        <div class="post__toggle-container">
          <p class="post__date">{{ marketInsights ? marketInsights[currentPage-1]['post_date_formatted'] : null }}</p>
          <pagination [directionLinks]="false" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
                      [(ngModel)]="currentPage"
                      (numPages)="smallnumPages = $event"></pagination>
        </div>
      </div>
      <div class="post__thumbnail">
        <div class="thumbnail__gradient"></div>
        <img class="thumbnail__image" src="assets/imgs/thumb_MI-post1.jpg">
      </div>
    </div>
  </div>

  <div (click)="openMarketInsight(marketInsights[currentPage-1])" class="post__content col-md-7">
    <div class="post__title">
      <p><a>{{ marketInsights ? marketInsights[currentPage-1]['post_title'] : null }}<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></p>
    </div>
    <div class="post__author">
      <p class="author"><span>BY</span> Marc Chaikin</p>
      <a><i class="fa fa-twitter" aria-hidden="true"></i> @MarcChaikin</a>
    </div>
  </div>
</div>
