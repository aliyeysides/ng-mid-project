<form class="form-inline" (submit)="onSubmit($event)">
  <div class="form-group">
	<span (click)="gotoReport()"
      class="search-submit" id="basic-addon1"><i class="fa fa-search align-absolute"
                                                 aria-hidden="true"></i></span>
    <input [formControl]="symbolSearchForm" type="search" class="form-control search-box"
           placeholder="Search a ticker or company"
           aria-describedby="basic-addon1">
    <button type="submit" style="display:none">hidden submit</button>
  </div>
</form>
<div class="search__dropdown">
  <!--<ul *ngFor="let result of searchResults">-->
  <ul>
    <li class="row search__entry">
      <div class="col-lg-1 col-xl-1">
      </div>
      <div class="col-lg-3 col-xl-3 search__company">
        <p class="company-ticker">
        	AMZN
        	<!--{{ result.Symbol }}-->
        </p>
      </div>
      <div class="col-lg-4 col-xl-5">
      	<p class="company-name">
        	Amazon Inc.
        	<!--{{ result.CompanyName }}-->
        </p>
      </div>
      <div class="col-lg-2 col-xl-1 pull-right search__action">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </div>
      <div (click)="gotoReport(result.Symbol)" class="col-lg-2 col-xl-2 pull-right
       search__action">
        <img class="align-absolute" src="assets/imgs/icon-stockview.svg">
      </div>
    </li>
  </ul>
  <ul *ngIf="searchResults && symbolSearchForm.value && searchResults.length == 0">
    <li>
      <p>There is no such symbol</p>
    </li>
  </ul>
