<table class="table table-hover">
  <thead>
  <tr>
    <th>Rating</th>
    <th>Ticker</th>
    <th>Name</th>
    <th>Price</th>
    <th>% CHG</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td>
      {{ item.rating }}
    </td>
    <td>
      {{ item.ticker }}
    </td>
    <td>
      {{ item.name }}
    </td>
    <td>
      {{ item.price }}
    </td>
    <td>
      {{ item.change }}
    </td>
  </tr>
  </tbody>
</table>
